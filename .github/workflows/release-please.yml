on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          pull-request-title-pattern: 'chore: release${component} ${version}'
          pull-request-header: ':robot: I have created a release **beep** **boop**'
          changelog-path: CHANGELOG.md
          version-file: version.txt
          changelog-types: '[{"type":"feat","section":"Features ‚ú®","hidden":false},{"type":"fix","section":"Bug Fixes üêõ","hidden":false},{"type":"chore","section":"Miscellaneous üõ†Ô∏è","hidden":false}]'
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          release-type: simple
